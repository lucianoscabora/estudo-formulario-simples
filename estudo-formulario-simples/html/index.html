<html>

<head>
    <meta charset="UTF-8">

    <title> Formulário de cadastro </title>
    <link rel="stylesheet" type="text/css" href="../assets/estilo.css">
</head>

<body>


    <section class="geral">
        <div class="container">

            <h1>Formulário de pré cadastro</h1>

            <table class="tabelademerda">
                <tr>
                    <td>Nome:
                        <input type="text">
                    </td>
                <tr>
                    <td>CPF:
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td>Email:
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td>Data de nascimento:
                        <input type="date">
                    </td>
                </tr>

                </tr>
            </table>

            <h1>Dados dos Pais</h1>

            <table class="tabelademerda">
                <tr>
                    <td>Nome do Pai:
                        <input type="text">
                    </td>
                <tr>
                    <td>CPF do pai:
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td>Nome da mãe:
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td>CPF da mãe:
                        <input type="text">
                    </td>
                </tr>

                </tr>
            </table>

            <h1>Curso de Interesse</h1>

            <table class="tabelademerda">
                <tr>
                    <td>Escolha o curso:
                        <input type="text">
                    </td>
                <tr>
                    <td>Escolha o período:
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td>Ano pretendido:
                        <input type="datetime">
                    </td>
                </tr>
                </tr>
            </table>
            <button class="enviar" type="submit">Enviar dados</button>
        </div>
    </section>
</body>
</html>
